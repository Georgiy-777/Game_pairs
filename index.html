<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <div class="container">

            <div class="screen">
                <h1>Игра "Пары"</h1>
                <div class="screen_block">
                    <h1>Кол-во карточек по вертикали</h1>
                    <input type="number" value id="vert_size" class="screen__card-count screen__card-count_vert" />
                </div>

                <div class="screen_block">
                    <h1>Кол-во карточек по горизонтали</h1>
                    <input type="number" value id="goriz_size" class="screen__card-count screen__card-count_goriz" />
                </div>
                <a id="start" class="start ">Начать игру</a>
            </div>


            <div class="screen">
<!--                <div class="clock-block">-->
                <h3>Осталось <span id="time">00:00</span></h3>

<!--                </div>-->

                <div class="game" id="game">
                </div>
                <a id="again" class="start ">Сыграть еще раз?</a>
            </div>



        </div>

    </section>
    <script defer type="module" src="JS/app.js"></script>
</body>

</html>
